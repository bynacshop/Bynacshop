<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        /* --- ANIMACIÓN SEGURA --- 
           Usamos solo transform para que si falla, el elemento ya esté ahí */
        @keyframes entradaSuave {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* PORTADA */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        h1 { 
            font-size: 3.5rem; letter-spacing: 15px; text-transform: uppercase; margin: 0;
            animation: entradaSuave 1s ease-out forwards;
        }

        .line { 
            height: 2px; background-color: #fff; width: 60px; margin: 20px auto;
            opacity: 0;
            animation: entradaSuave 1s ease-out 0.5s forwards;
        }

        .tagline { 
            font-size: 1rem; letter-spacing: 5px; color: #888; text-transform: uppercase;
            opacity: 0;
            animation: entradaSuave 1s ease-out 1s forwards;
        }
        
        /* BOTÓN TIENDA - APARECE AL FINAL */
        .btn-tienda {
            margin-top: 40px;
            display: inline-block;
            padding: 15px 45px; border: 1.5px solid #fff; color: #fff;
            text-decoration: none; font-size: 0.9rem; border-radius: 30px; text-transform: uppercase;
            opacity: 0;
            animation: entradaSuave 1s ease-out 1.8s forwards;
            transition: background 0.3s, color 0.3s;
        }
        .btn-tienda:hover { background: #fff; color: #000; }

        /* CATEGORÍAS (TAMAÑO GRANDE) */
        #tienda { padding: 100px 20px; background: #080808; }
        .grid { 
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; 
            max-width: 1000px; margin: 0 auto;
        }
        .card { 
            width: 300px; height: 180px; background: #111; border: 1px solid #222;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #fff; border-radius: 10px; 
            font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase;
            transition: 0.3s;
        }
        .card:hover { border-color: #fff; transform: translateY(-5px); }

        /* PRODUCTO (FOTOS PEQUEÑAS Y ELEGANTES) */
        #sudaderas { padding: 80px 20px; }
        .producto-card { 
            max-width: 550px; margin: 0 auto; background: #0a0a0a; 
            padding: 30px; border-radius: 15px; border: 1px solid #1a1a1a;
        }
        .fotos-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .fotos-grid img { 
            width: 100%; height: 320px; object-fit: cover; 
            border-radius: 8px; cursor: pointer; 
        }

        /* ZOOM DE IMAGEN */
        .modal {
            display: none; position: fixed; z-index: 1000; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal:target { display: flex; }
        .modal img { max-width: 90%; max-height: 90%; border-radius: 5px; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; letter-spacing: 8px; }
            .card { width: 100%; height: 140px; }
            .fotos-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>BYNAC</h1>
        <div class="line"></div>
        <p class="tagline">Beyond Norms and Conformity</p>
        <a href="#tienda" class="btn-tienda">Tienda</a>
    </section>

    <section id="tienda">
        <div class="grid">
            <a href="#" class="card">Camisetas</a>
            <a href="#sudaderas" class="card">Sudaderas</a>
        </div>
    </section>

    <section id="sudaderas">
        <div class="producto-card">
            <div class="fotos-grid">
                <a href="#view1"><img src="sudadera_frente.jpg" alt="Frente"></a>
                <a href="#view2"><img src="sudadera_espalda.jpg" alt="Espalda"></a>
            </div>
