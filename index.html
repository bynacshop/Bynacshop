<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BYNAC | Store</title>
    <style>
        /* Forzamos que el fondo sea negro y el texto blanco */
        body {
            background-color: #000000 !important;
            color: #ffffff !important;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Contenedor principal para asegurar visibilidad */
        .container {
            display: block !important;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #888;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .producto {
            margin-top: 100px;
            border: 1px solid #333;
            padding: 20px;
            display: inline-block;
        }

        /* Cuadros grises para que veas dónde irán las fotos */
        .box {
            width: 200px;
            height: 250px;
            background-color: #222;
            display: inline-block;
            margin: 10px;
            line-height: 250px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BYNAC</h1>
        <p class="tagline">BEYOND NORMS AND CONFORMITY</p>
        
        <a href="#tienda" class="btn">VER COLECCIÓN</a>

        <div id="tienda" style="margin-top: 100px;">
            <div class="producto">
                <div class="box">FOTO 1</div>
                <div class="box">FOTO 2</div>
                <p>CAMISETA GRIS BYNAC</p>
            </div>
        </div>
    </div>

</body>
</html>
