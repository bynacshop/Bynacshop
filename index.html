<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes expandLine { from { width: 0; } to { width: 60px; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInSimple { from { opacity: 0; } to { opacity: 1; } }

        /* CONTROL MÚSICA */
        .header-controls { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .music-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: #fff;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.65rem;
            text-transform: uppercase; letter-spacing: 2px; backdrop-filter: blur(5px); transition: 0.3s;
        }
        .music-btn:hover { background: #fff; color: #000; }

        /* PORTADA (HERO) */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        h1 { font-size: 3.5rem; letter-spacing: 15px; text-transform: uppercase; margin: 0; animation: fadeInDown 1.2s ease-out forwards; }
        .line { height: 2px; background-color: #fff; margin: 20px auto; width: 0; animation: expandLine 1.2s ease-in-out 0.5s forwards; }
        .tagline { font-size: 1rem; letter-spacing: 5px; color: #888; text-transform: uppercase; margin-bottom: 40px; opacity: 0; animation: fadeInUp 1.2s ease-out 1s forwards; }
        
        .btn-tienda {
            display: inline-block; padding: 15px 45px; border: 1.5px solid #ffffff; color: #ffffff;
            text-decoration: none; font-size: 0.9rem; border-radius: 30px; text-transform: uppercase;
            letter-spacing: 3px; opacity: 0; animation: fadeInSimple 1s ease-out 2s forwards; transition: 0.3s;
        }
        .btn-tienda:hover { background: #fff; color: #000; }

        /* PRODUCTOS */
        #tienda { padding: 100px 20px; }
        .producto-card { max-width: 600px; margin: 0 auto 100px auto; background: #0a0a0a; padding: 30px; border-radius: 15px; border: 1px solid #1a1a1a; }
        .fotos-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        /* Contenedor de imagen con respaldo si no existe el archivo */
        .img-container { 
            width: 100%; height: 450px; background: #111; border-radius: 8px; 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; cursor: zoom-in; transition: 0.4s; }
        .img-container img:hover { transform: scale(1.05); opacity: 0.8; }
        
        .nombre-prod { margin-top: 25px; letter-spacing: 3px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }

        /* MODAL ZOOM */
        .modal {
            display: none; position: fixed; z-index: 2000; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center;
        }
        .modal:target { display: flex; }
        .modal img { max-width: 90%; max-height: 90%; border: 1px solid #333; }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; letter-spacing: 8px; }
            .fotos-grid { grid-template-columns: 1fr; }
            .img-container { height: 350px; }
        }
    </style>
</head>
