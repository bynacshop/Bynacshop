<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC SHOP | Techno Uniforms</title>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.4.1/default/snipcart.css" />
    <style>
        body { background-color: #000; color: #fff; font-family: 'Helvetica', Arial, sans-serif; margin: 0; text-align: center; }
        header { padding: 30px 0; border-bottom: 1px solid #111; display: flex; flex-direction: column; align-items: center; }
        .logo-img { width: 120px; margin-bottom: 10px; }
        .brand-name { font-size: 1.8rem; font-weight: bold; letter-spacing: 5px; text-transform: uppercase; }
        nav { margin: 20px 0; }
        nav a { color: #888; margin: 0 15px; text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .hero { padding: 80px 20px; }
        h1 { font-size: 3rem; text-transform: uppercase; letter-spacing: -1px; margin-bottom: 30px; }
        .product-card { background: #080808; border: 1px solid #1a1a1a; padding: 40px; margin: 20px auto; max-width: 300px; }
        .buy-btn { background: #fff; color: #000; padding: 18px 40px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; }
        .spotify-container { margin: 40px auto; max-width: 500px; padding: 0 20px; }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="BYNAC Logo" class="logo-img">
        <div class="brand-name">BYNAC</div>
        <nav>
            <a href="#">Drops</a>
            <a href="#">Essentials</a>
        </nav>
    </header>
    <section class="hero">
        <h1>BORN IN THE DARK.</h1>
        <div class="product-card">
            <p style="color: #666; font-size: 0.8rem;">ESSENTIAL TECHNO TEE</p>
            <p style="font-size: 1.2rem; margin-bottom: 25px;">35.00€</p>
            <button class="buy-btn snipcart-add-item"
              data-item-id="tee-01"
              data-item-price="35.00"
              data-item-url="/"
              data-item-name="Techno Essential Tee">
              Añadir al carrito
            </button>
        </div>
    </section>
    <div class="spotify-container">
        <iframe src="https://open.spotify.com/embed/artist/3TVreWcO7A0E3iN9T765xY" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <script async src="https://cdn.snipcart.com/themes/v3.4.1/default/snipcart.js"></script>
    <div hidden id="snipcart" data-api-key="ODNlYjE2MzEtNzY2OC00Y2ZmLThlNjYtYjM2MDQ3YjdhZGM2NjM4NzQ2Njg5MTI2MzI5MzE5"></div>
</body>
</html>
