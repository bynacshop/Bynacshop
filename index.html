<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Negro casi total */
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 15px;
            margin-bottom: 10px;
            font-weight: 900;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease-out;
        }

        p {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #888; /* Gris suave */
            text-transform: uppercase;
            animation: fadeInUp 2s ease-out;
        }

        .line {
            width: 50px;
            height: 2px;
            background-color: #ffffff;
            margin: 20px auto;
            animation: expand 2.5s ease-in-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expand {
            from { width: 0; }
            to { width: 50px; }
        }

        /* Responsive para m√≥viles */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; letter-spacing: 8px; }
            p { font-size: 0.9rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BYNAC</h1>
        <div class="line"></div>
        <p>Beyond Norms and Conformity</p>
    </div>

</body>
</html>
