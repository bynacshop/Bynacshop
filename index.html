<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes expandLine {
            from { width: 0; }
            to { width: 60px; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInSimple {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* PORTADA */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        h1 {
            font-size: 3.5rem; letter-spacing: 15px; margin: 0; font-weight: 900;
            text-transform: uppercase;
            animation: fadeInDown 1.2s ease-out forwards;
        }

        .line {
            height: 2px; background-color: #fff; margin: 20px auto; 
            animation: expandLine 1.2s ease-in-out 0.5s forwards;
            width: 0; /* Empieza en 0 para la animación */
        }

        p {
            font-size: 1rem; letter-spacing: 5px; color: #888;
            text-transform: uppercase; margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 1s forwards;
        }

        .btn-tienda {
            display: inline-block;
            padding: 15px 45px;
            border: 1.5px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-radius: 30px;
            transition: 0.3s;
            opacity: 0;
            animation: fadeInSimple 1s ease-out 1.8s forwards;
        }

        .btn-tienda:hover { background: #fff; color: #000; transform: scale(1.05); }

        /* SECCIÓN OPCIONES */
        #tienda {
            min-height: 60vh;
            padding: 80px 20px;
            background-color: #080808;
            display: flex; flex-direction: column; justify-content: center;
        }

        .grid {
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
            max-width: 1000px; margin: 0 auto;
        }

        .card {
            width: 280px; height: 180px;
            background-color: #111;
            border: 1px solid #222;
            display: flex; justify-content: center; align-items: center;
            text-decoration: none; color: #fff;
            border-radius: 10px;
            font-size: 1.1rem; letter-spacing: 4px; text-transform: uppercase;
            transition: 0.4s;
        }

        .card:hover { border-color: #fff; transform: translateY(-5px); }

        /* SECCIÓN PRODUCTO */
        #sudaderas {
            padding: 100px 20px;
            background-color: #050505;
        }

        .producto-card {
            max-width: 800px;
            margin: 0 auto;
            background: #0a0a0a;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #1a1a1a;
        }

        .fotos-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .fotos-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #111;
        }

        .nombre-prod {
            font-size: 1.5rem; letter-spacing: 5px;
            text-transform: uppercase; font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; letter-spacing: 8px; }
            .fotos-grid { grid-template-columns: 1fr; }
            .card { width: 100%; height: 120px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>BYNAC</h1>
        <div class="line"></div>
        <p>Beyond Norms and Conformity</p>
        <a href="#tienda" class="btn-tienda">Tienda</a>
    </section>

    <section id="tienda">
        <div class="grid">
            <a href="#camisetas" class="card">Camisetas</a>
            <a href="#sudaderas" class="card">Sudaderas</a>
        </div>
    </section>

    <section id="sudaderas">
        <div class="producto-card">
            <div class="fotos-grid">
                <img src="sudadera_frente.jpg" alt="Frente">
                <img src="sudadera_espalda.jpg" alt="Espalda">
            </div>
            <div class="nombre-prod">Sudadera Negra BYNAC</div>
        </div>
    </section>

</body>
</html>
