<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* PORTADA */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        h1 {
            font-size: 3rem; letter-spacing: 12px; margin: 0;
            text-transform: uppercase;
        }

        .line {
            height: 2px; background-color: #fff; width: 60px; margin: 20px auto;
        }

        p {
            font-size: 1rem; letter-spacing: 4px; color: #888;
            text-transform: uppercase; margin-bottom: 40px;
        }

        .btn-tienda {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-radius: 30px;
        }

        /* CATEGOR√çAS */
        #tienda {
            padding: 100px 20px;
            background-color: #0a0a0a;
        }

        .grid {
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
            max-width: 1000px; margin: 0 auto;
        }

        .card {
            width: 300px; height: 400px;
            background-color: #111;
            border: 1px solid #222;
            display: flex; justify-content: center; align-items: center;
            text-decoration: none; color: #fff;
            border-radius: 10px;
            font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase;
        }

        .card:hover { border-color: #fff; background-color: #1a1a1a; }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; letter-spacing: 6px; }
            .card { width: 100%; height: 250px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>BYNAC</h1>
        <div class="line"></div>
        <p>Beyond Norms and Conformity</p>
        <a href="#tienda" class="btn-tienda">Tienda</a>
    </section>

    <section id="tienda">
