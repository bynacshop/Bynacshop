<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        /* PORTADA - Tamaño Ajustado (Más elegante) */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        h1 {
            font-size: 3.5rem; /* Antes 5rem - Ahora más equilibrado */
            letter-spacing: 15px; 
            margin: 0; 
            font-weight: 900;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease-out forwards;
        }

        .line {
            height: 2px; /* Más fina */
            background-color: #fff; 
            margin: 20px auto; 
            width: 0;
            animation: expandLine 1.5s ease-in-out 0.5s forwards;
        }

        p {
            font-size: 1.1rem; /* Antes 1.4rem - Más sutil */
            letter-spacing: 5px; 
            color: #888;
            text-transform: uppercase; 
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }

        .btn-tienda {
            display: inline-block;
            padding: 15px 45px; /* Más compacto */
            border: 1.5px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-radius: 30px;
            transition: all 0.4s ease;
            background: transparent;
            opacity: 0;
            animation: fadeInSimple 1s ease-out 2s forwards;
            cursor: pointer;
        }

        .btn-tienda:hover {
            background-color: #ffffff;
            color: #000000;
            transform: scale(1.05);
        }

        /* SECCIÓN DE CATEGORÍAS - Tamaño Proporcional */
        #tienda-opciones {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            padding: 50px 20px;
        }

        .titulo-seccion {
            font-size: 1.8rem; /* Tamaño más real */
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 50px;
            font-weight: 700;
        }

        .categorias-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 900px; /* Un poco más estrecho */
            width: 100%;
        }

            position: relative;
            height: 400px; /* Reducido de 500px */
            background-color: #111;
            border: 1px solid #222;
