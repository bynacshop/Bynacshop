<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        /* PORTADA - Mantenemos el tamaño grande y animaciones */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        h1 {
            font-size: 5rem; letter-spacing: 20px; margin: 0; font-weight: 900;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease-out forwards;
        }

        .line {
            height: 3px; background-color: #fff; margin: 25px auto; width: 0;
            animation: expandLine 1.5s ease-in-out 0.5s forwards;
        }

        p {
            font-size: 1.4rem; letter-spacing: 6px; color: #888;
            text-transform: uppercase; margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }

        .btn-tienda {
            display: inline-block;
            padding: 20px 60px;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-radius: 40px;
            transition: all 0.4s ease;
            background: transparent;
            opacity: 0;
            animation: fadeInSimple 1s ease-out 2.5s forwards;
        }

        /* CATÁLOGO */
        #catalogo {
            min-height: 100vh;
            padding: 100px 20px;
            background-color: #0a0a0a;
        }

        .producto-card {
            max-width: 400px;
            margin: 0 auto;
            background: #111;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #222;
        }

        .producto-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            background: #1a1a1a; /* Esto evita que se vea negro si no hay foto */
            min-height: 300px;
        }

        /* ANIMACIONES (Sin simplificar) */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes expandLine { from { width: 0; } to { width: 80px; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInSimple { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; letter-spacing: 10px; }
            p { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>BYNAC</h1>
        <div class="line"></div>
        <p>Beyond Norms and Conformity</p>
        <a href="#catalogo" class="btn-tienda">Tienda</a>
    </section>

    <section id="catalogo">
        <div class="producto-card">
            <img src="sudadera.jpg" alt="Cargando sudadera...">
            <h2 style="letter-spacing: 3px; margin-top: 20px;">SUDADERA BYNAC</h2>
        </div>
    </section>

</body>
</html>
