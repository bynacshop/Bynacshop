<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; text-align: center;
            overflow: hidden;
        }

        /* 1. Título más grande y animado */
        h1 {
            font-size: 5rem; /* Aumentado de 3.5rem */
            letter-spacing: 20px; 
            margin-bottom: 5px; 
            font-weight: 900;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease-out forwards;
        }

        /* 2. Línea central */
        .line {
            height: 3px; /* Un poco más gruesa */
            background-color: #fff;
            margin: 25px auto;
            width: 0;
            animation: expandLine 1.5s ease-in-out 0.5s forwards;
        }

        /* 3. Eslogan más grande */
        p {
            font-size: 1.4rem; /* Aumentado de 1rem */
            letter-spacing: 6px; 
            color: #888;
            text-transform: uppercase; 
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }

        /* 4. Botón Redondeado y más Grande */
        .btn-tienda {
            display: inline-block;
            padding: 20px 60px; /* Más padding para hacerlo más grande */
            border: 2px solid #ffffff; /* Borde un poco más grueso */
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem; /* Letra más grande */
            letter-spacing: 4px;
            text-transform: uppercase;
            border-radius: 40px; /* Más redondeado para mantener la proporción */
            transition: all 0.4s ease;
            background: transparent;
            opacity: 0;
            animation: fadeInSimple 1s ease-out 2.5s forwards;
        }

        .btn-tienda:hover {
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        /* KEYFRAMES (Sin cambios, solo fluyen con el nuevo tamaño) */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 80px; } /* Línea más larga acorde al tamaño */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInSimple {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Ajuste para móviles para que no se corte */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; letter-spacing: 10px; }
            p { font-size: 0.9rem; letter-spacing: 3px; }
            .btn-tienda { padding: 15px 40px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BYNAC</h1>
        <div class="line"></div>
        <p>Beyond Norms and Conformity</p>
        <a href="#" class="btn-tienda">Tienda</a>
    </div>
</body>
</html>
