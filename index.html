<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYNAC | Beyond Norms and Conformity</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        /* PORTADA Y SECCIONES */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        h1 { font-size: 3.5rem; letter-spacing: 15px; text-transform: uppercase; margin: 0; }
        .line { height: 2px; background-color: #fff; margin: 20px auto; width: 60px; }
        p { font-size: 1rem; letter-spacing: 5px; color: #888; text-transform: uppercase; margin-bottom: 40px; }
        
        .btn-tienda {
            padding: 15px 45px; border: 1.5px solid #fff; color: #fff;
            text-decoration: none; font-size: 0.9rem; border-radius: 30px; text-transform: uppercase;
        }

        /* CATEGORÍAS */
        #tienda { padding: 60px 20px; background: #080808; }
        .grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .card { 
            width: 220px; height: 80px; background: #111; border: 1px solid #222;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: #fff; border-radius: 8px; font-size: 0.8rem; letter-spacing: 2px;
        }

        /* PRODUCTO Y FOTOS PEQUEÑAS */
        #sudaderas { padding: 60px 20px; }
        .producto-card { max-width: 600px; margin: 0 auto; background: #0a0a0a; padding: 20px; border-radius: 10px; }
        .fotos-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .fotos-grid img {
            width: 100%; height: 300px; object-fit: cover;
            border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .fotos-grid img:hover { opacity: 0.8; }
